<!doctype html>
<html lang="en">
	<head>
		<link rel="stylesheet" href = keyboard.css>
		<title>
			Keyboard
		</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	</head>
	<!-- Add the necessary code to include css from an external file -->
	<body>
		<!-- Build your keyboard within the following div -->
		<div id="kcontainer">
			<div class = "flex_container">
				<div class = "key">~</div>
				<div class = "key">!</div>
				<div class = "key">#</div>
				<div class = "key">$</div>
				<div class = "key">%</div>
				<div class = "key">^</div>
				<div class = "key">&</div>
				<div class = "key">*</div>
				<div class = "key">(</div>
				<div class = "key">)</div>
				<div class = "key">_</div>
				<div class = "key">+</div>
				<div class = "specialkey">Bksp</div>
			</div>
			<div class = "flex_container">
				<div class = "specialkey">Tab</div>
				<div class = "key">Q</div>
				<div class = "key">W</div>
				<div class = "key">E</div>
				<div class = "key">R</div>
				<div class = "key">T</div>
				<div class = "key">Y</div>
				<div class = "key">U</div>
				<div class = "key">I</div>
				<div class = "key">O</div>
				<div class = "key">P</div>
				<div class = "key">{</div>
				<div class = "key">}</div>
				<div class = "key">|</div>
			</div>
			<div class = "flex_container">
				<div class = "key">A</div>
				<div class = "key">S</div>
				<div class = "key">D</div>
				<div class = "key">F</div>
				<div class = "key">G</div>
				<div class = "key">H</div>
				<div class = "key">J</div>
				<div class = "key">K</div>
				<div class = "key">L</div>
				<div class = "key">:</div>
				<div class = "key">"</div>
				<div class = "specialkey">Enter</div>
			</div>
			<div class = "flex_container">
				<div class = "specialkey">Shift</div>
				<div class = "key">Z</div>
				<div class = "key">X</div>
				<div class = "key">C</div>
				<div class = "key">V</div>
				<div class = "key">B</div>
				<div class = "key">N</div>
				<div class = "key">M</div>
				<div class = "key"><</div>
				<div class = "key">></div>
				<div class = "key">?</div>
				<div class = "specialkey">Shift</div>
			</div>
			<div class = "flex_container">
				<div class = "specialkey">Accept</div>
				<div class = "spacekey"> </div>
				<div class = "specialkey">Cancel</div>
			</div>
		</div>
	</body>
</html>
